<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="login.css" />
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div class="container d-flex justify-content-center">
      <div class="card shadow border-0 mt-5 px-5" style="width: 800px">
        <div class="row d-flex justify-content-between">
          <div class="col-sm-12 col-md-6 d-flex align-items-center">
            <div class="js-tilt" data-tilt>
              <img src="img/img-01.png" class="img-movimiento" alt="IMG" />
            </div>
          </div>
          <div class="col-sm-12 col-md-6">
            <div class="px-2 py-5">
              <form>
                <div class="form-floating mb-3 txt-field">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                    required
                  />
                  <span></span>
                  <label for="floatingInput">Nombre</label>
                </div>

                <div class="form-floating mb-4 txt-field">
                  <input
                    type="email"
                    class="form-control"
                    id="floatingInput"
                    placeholder="name@example.com"
                    required
                  />
                  <span></span>
                  <label for="floatingInput">Email address</label>
                </div>

                <div class="form-floating txt-field mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                    required
                  />
                  <span></span>
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="carga-imagen">
                  <input
                    type="file"
                    class="form-control"
                    id="archivo"
                    required
                  />
                  <span></span>
                  <label for="archivo"
                    >Cargar Imagen . . .
                    <span id="nombre_archivo" class="text-dark"></span
                  ></label>
                </div>
                <div class="form-floating txt-field mb-4">
                  <input
                    type="password"
                    class="form-control"
                    id="floatingPassword"
                    placeholder="Password"
                    required
                  />
                  <span></span>
                  <label for="floatingPassword">Password</label>
                </div>
                <div class="form-floating txt-field seleccion-zona">
                  <select
                    class="form-select borde-select"
                    id="floatingSelect"
                    aria-label="Floating label select example"
                  >
                    <option value="1" selected>ZONA 1</option>
                    <option value="2">ZONA 2</option>
                    <option value="3">ZONA 3</option>
                  </select>
                  <label for="floatingSelect">Elige Tu Zona</label>
                </div>
                <div class="d-flex justify-content-center mt-5">
                  <button type="submit" class="btn boton">Registrarme</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="jquery/jquery-3.2.1.min.js"></script>
    <script src="main.js"></script>
    <script src="tilt/tilt.jquery.min.js"></script>
    <script type="text/javascript">
      let archivo = document.querySelector("#archivo");
      archivo.addEventListener("change", () => {
        document.querySelector("#nombre_archivo").innerText =
          archivo.files[0].name;
      });

      $(".js-tilt").tilt({
        scale: 1.1,
      });
    </script>
  </body>
</html>
